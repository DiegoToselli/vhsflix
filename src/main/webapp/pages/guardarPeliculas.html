<html>
    <head>
        <title>Agregar Pelicula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-dark navbar-dark navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html" >
                    <img src="../media/vhsflix.png" style="height: 3.5rem" class="img-fluid" alt="Logo-VhsFlix" id="logovhsflix">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">

                    </ul>
                </div>
            </div>
        </nav>

        <div class="bg-secondary py-3">
            <h1 class="py-3 ps-4 text-light">Agregar Pelicula</h1>
        </div>

        <div class="container mt-3">
            <form class="mb-4" id="addPeliculaForm" enctype="multipart/form-data">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="nombre" id="nombre" required/>
                                                <label for="nombre">Titulo</label>
                                            </div>
                                            
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="autor" id="autor" required/>
                                                <label for="autor">Autor</label>
                                            </div>
                                            
                                        </div>        
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
